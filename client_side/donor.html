<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="donor.css">
</head>

<body>

    <div class="container">
        <div class="txt">Add Doner</div>
        <br><br><br>
        <form method="post" action="/submit">
            <div class="container1">
                <div>Name</div>
                <br>
                <div><input class="txtinput" type="text" name="name" id="name"></div>
                <br>
                <div>Email</div>
                <br>
                <div><input class="txtinput" type="text" name="email" id="email"></div>
                <br>
                <div>Phone</div>
                <br>
                <div><input class="txtinput" type="text" name="phone" id="phone"></div>
                <br>
                <div>Blood Group </div>
                <br>
                <div><input class="txtinput" type="text" name="bloodgroup" id="blood"></div>
                <br>
                <div>Gender</div>
                <br>
                <div class="inputbtn">
                    <input class="inbtn" type="radio" name="gender" value="male">
                    <label>Male</label>

                    <input class="inbtn" type="radio" name="gender" value="female">
                    <label>Female</label>

                    <input class="inbtn" type="radio" name="gender" value="other">
                    <label>other</label>
                </div>



            </div>
            <div class="sign"><button>sign In</button></div>
    </div>
